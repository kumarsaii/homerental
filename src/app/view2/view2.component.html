

<div class="container mt-5">
<div class="row">
    <div class="col-md-10 ">
  <table  class="table table-responsive" border="3">

    <thead class="bg-primary text-white" >
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>City</th>
        <th>Birth</th>
        <th></th>

    </thead>
    <tr *ngFor="let i of x">
            <td>{{i.name}}</td> 
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.city}}</td>
            <td>{{i.dob}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="updateData(i)">edit details</button></td>
    </tr>
  </table>


  <div *ngIf=!b>
  <form  #ref="ngForm"  (ngSubmit)="savedata(ref.value)">
    <div class="form-group">
      <label for="n">Name</label>
      <input type="text" name="name" id="n"   [(ngModel)]="objecttoupdate.name">
    </div>
    <div class="form-group">
        <label for="e">Email</label>
        <input type="text" name="email" id="e"  [(ngModel)]="objecttoupdate.email">
      </div>
      <div class="form-group">
          <label for="m">Mobile</label>
          <input type="text" name="mobile" id="m"  [(ngModel)]="objecttoupdate.mobile">
        </div>
        <div class="form-group">
            <label for="c">City</label>
            <input type="text" name="city" id="c"  [(ngModel)]="objecttoupdate.city">
          </div>
          <div class="form-group">
              <label for="b">Birth date</label>
              <input type="text" name="dob" id="b"  [(ngModel)]="objecttoupdate.dob">
            </div>
<button class="btn btn-primary" type="submit" >save details</button>


  </form>
</div>
