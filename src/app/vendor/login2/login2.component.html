    <div class="container">



<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-heading">
            <h2 class="text-center">TenantLogin </h2>
        </div>
        <hr />
        <div class="modal-body">
            <form action="" #ref4="ngForm" (ngSubmit)="login4(ref4.value)">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="email" ngModel placeholder="User Name" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="password" ngModel placeholder="Password" />

                    </div>

                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                   <h6 class="text-info">new user?</h6> <a routerLink="/register2" class="text-info">Register</a>
                </div>

            </form>
        </div>
    </div>
</div>

    </div>
        
        <router-outlet></router-outlet>
