<div class="row">
        <div class="col-md-4">
         
        </div>
        <div class="col-md-4">
            <form #ref="ngForm"  (ngSubmit)="change(ref.value)" >
              <h3 class="text-dark"> <u><b>Registration :</b></u></h3>
             
             
             
             
              <div class="form-group">
              <label for="x">Name : </label>
                <input type="text" placeholder="enter ur name"  class="form-control" name="name" id="x" ngModel ><br>
               






              <!-- form validation -->
                <label for="y"><h6 class="text-danger">**</h6>Email :</label>
                <input type="text" placeholder="enter ur email"    id="y" name="email" class="form-control" ngModel #ref1="ngModel" required  >
                <label *ngIf="ref1.invalid &&(ref1.dirty || ref1.touched)">
                  <div class="text-danger">this field is mandiatory</div>
                </label><br>
          
               
                <label for="z">date of birth :</label>
                <input type="date"placeholder="enter ur birth date"   class="form-control" name="dateofbirth" id="z" ngModel ><br>
                <label for="a">mobile :</label>
                <input type="number"class="form-control"placeholder="enter ur number"    name="mobile" id="a" ngModel><br>
                
                <label for="b">city :</label>
                <input type="text"class="form-control"placeholder="enter ur city"    name="city" id="b" ngModel><br>
                

                <label for="d">Set password :</label>
                <input type="password"class="form-control"placeholder="enter ur password"   name="password" id="d" ngModel #ref2="ngModel" required ><br>
                <label *ngIf="ref2.invalid &&(ref2.dirty || ref2.touched)">
                  <div class="text-danger">password is mandiatory</div>
                </label><br>
                 
                
                
                <button  type="submit" class="btn btn-dark">register</button><br>
              </div>
            </form >

        </div>
           
        <router-outlet></router-outlet>
    </div>


    <button class="btn btn-dark" routerLink="/login" >click here to login</button>
