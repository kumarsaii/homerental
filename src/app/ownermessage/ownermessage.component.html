<div class="container mt-5">
    <table class="table table-responsive" border="3">
        <thead class="bg-primary">
            <th>name</th>
            <th>email</th>
            <th>dateofbirth
            </th>
            <th>mobile</th>
            <th>city</th>
            <th> owner responce
            </th>
        </thead>
        <tr *ngFor="let i of s">
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dateofbirth}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.city}}</td>
            <td><h5 class="text-danger">{{i.responce}}</h5></td>

        </tr>
    </table>
    <button class="btn btn-primary" routerLink="/profile2" >back</button>
</div>
