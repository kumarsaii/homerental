<div class="container mt-5">
<div class="row">
<div class="col-md-3"></div>

<div class="col-md-6">
<form #ref="ngForm" (ngSubmit)="sendtoservice(ref.value)" class="form-group" >
    <label for="a">name :</label><br>
    <input type="text" name="name"   id="a" ngModel ><br>
   
    <label for="a">email :</label><br>
    <input type="text" name="email" [(ngModel)]=email readonly   id="a"  ><br>
   
    <label for="b">mobile number :</label><br>
    <input type="text" name="mobile" id="b" ngModel ><br>
  
    <label for="c">House :</label><br>
    <input type="text" name="house" id="c" ngModel ><br>
  
    <label for="d">Area</label><br>
   <input type="text" id="d" name="area" ngModel ><br>
  
   <label for="f">Rent</label><br>
   <input type="number" id="f" name="Rent" ngModel ><br>
   


<button type="submit" class="btn btn-dark" >submit</button>




</form>
</div>
<div class="col-md-6"><button class="btn btn-dark" routerLink="/profile1" >back</button></div>
</div>


</div>
