<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<div class="container">
<h1>owner details</h1>
<table class="mt-5">
 
    <th class="bg-info">name</th>
            <th  class="bg-info">email</th>
            <th  class="bg-info" >date of birth</th>
            <th  class="bg-info">mobile</th>
            <th  class="bg-info">city</th>
            <tr *ngFor="let i of data">
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.dateofbirth}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.city}}</td>
            </tr>
</table>





<h1>tenant details</h1>
<table class="mt-5">
 
    <th  class="bg-info">name</th>
            <th  class="bg-info">email</th>
            <th  class="bg-info">date of birth</th>
            <th  class="bg-info">mobile</th>
            <th  class="bg-info">city</th>
            <tr *ngFor="let i of x">
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
              
                <td>{{i.mobile}}</td>
                <td>{{i.city}}</td>
                <td>{{i.dob}}</td>
            </tr>
</table>


<button class="btn btn-dark" routerLink="/corosel" >back</button>


</div>
</body>

</html>
