
<div class="container mt-5">

<h3><b><u>Payments:</u></b></h3>
<form #ref="ngForm" (ngSubmit)="payments(ref.value)">
  <label for="">name</label><br>
  <input type="text" name="name" ngModel><br>

  <label for="">email</label><br>
  <input type="text" name="email" [(ngModel)]=email readonly  ><br>

  <label for="">acount number</label><br>
  <input type="text" name="account" ngModel><br>
  
  <label for="">mobile</label><br>
  <input type="number" name="mobile" ngModel ><br>
  
  <label for="">IFSC code</label><br>
  <input type="number" name="ifsc" ngModel><br>
  
  <label for="">send money</label><br>
  <input type="number" name="number" ngModel><br>
  
<button class="btn btn-dark" type="submit" >submit</button> 
</form>
