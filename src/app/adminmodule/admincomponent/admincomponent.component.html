
    <div class="container">



        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-heading">
                    <h2 class="text-center text-dark">Admin login </h2>
                </div>
                <hr />
                <div class="modal-body">
                    <form action="" #ref4="ngForm" (ngSubmit)="adminlogin(ref4.value)">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" name="email" ngModel placeholder="User Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" name="password" ngModel placeholder="Password" />
        
                            </div>
        
                        </div>
        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success btn-lg"  >Login</button>
                          
                        </div>
        
                    </form>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
